logstash:
  # build: logstash/
  image: codeformuenster/open-events_logstash
  command: bin/logstash -f /opt/logstash/conf/*.conf
  ports:
    - "7001:7001"
  volumes:
    - logstash/conf:/opt/logstash/conf
  links:
    - elasticsearch

elasticsearch:
  image: elasticsearch:1.6
  volumes:
    - elasticsearch/config/templates:/usr/share/elasticsearch/config/templates
    - elasticsearch/data:/usr/share/elasticsearch/data
  ports:
    - "9200:9200"
  command: elasticsearch --http.cors.enabled=true

kibana:
  image: webwurst/kibana
  ports:
    - "5601:5601"
  links:
    - elasticsearch

eventinputform:
  image: codeformuenster/open-events_event-input-form
  ports:
    - "5000:5000"
  links:
    - logstash

